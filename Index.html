<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/style.css" rel="stylesheet" />
    <title>HSE Project</title>
</head>

<body>
    
    <!-- Первый блок страницы -->
    <div class="block fst" id="fst">
        <h1 class="greeting">Фестиваль текстур</h1>
        <!-- Кнопка действия -->
        <div>
            <svg>
                <filter id="roughEdges">
                    <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
                </filter>
            </svg>
            <a class="handdrawn-button">Пойду!</a>
        </div>
        <!-- Картинки -->
        <img src="images/ring_bouble.png" class="ring_bouble" id="ring_bouble"/>
        <img src="images/bouble.png" id="bouble-1" />
        <img src="images/bouble.png" id="bouble-2"/>
        <img src="images/blister.png" class="blister _1"/>
        <img src="images/blister.png" class="blister _2"/>
        <img src="images/blister.png" class="blister _3"/>
        <img src="images/blister.png" class="blister _4"/>
    </div>
    <!-- Второй блок -->
    <div class="block sec">
        <div class="sec-div">
            <h1>Карта фестиваля</h1>
            <!-- <a href="#figure">
                <img src="images/place.png" class="place_figure"/>
            </a> -->
            <!-- <a href="#material">
                <img src="images/place.png" class="place_material"/>
            </a> -->
            <!-- <img src="images/tape.png" class="tape"/> -->
            <!-- <img src="images/tape.png" class="tape-2"/> -->
        </div>
    </div>
    <!-- Третий блок -->
    <div class="block four" id="material">
        <!-- Флип карта с бумагой -->
        <div class="container">
            <div class="flip-card">
                <div class="flip-card-inner paper">
                    <div class="flip-card-front">
                    </div>
                    <div class="flip-card-back">
                        Бумага
                    </div>
                </div>
            </div>
        </div>
        <!-- Флип карта с пластиком  -->
        <div class="container">
            <div class="flip-card">
                <div class="flip-card-inner plastic" >
                    <div class="flip-card-front">
                    </div>
                    <div class="flip-card-back">
                        Пластик
                    </div>
                </div>
            </div>
            <!-- Флип карта с камнем -->
            <div class="flip-card">
                <div class="flip-card-inner stone">
                    <div class="flip-card-front">
                    </div>
                    <div class="flip-card-back">
                        Камень
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Блок 4 -->
    <div class="block thr" id="figure">
        <h1>Создай игрушку на память</h1>
        <!-- Формы -->
        <div class="forms">
            <div>
                <img src="images/form_2_no-color.svg" class="corner-border-element" id="blot">
            </div>
            <div class="flex">
                <img src="images/duck.png" class="corner-border-element" id="duck">
                <img src="images/form_3.png" class="corner-border-element" id="hedgehog">
            </div>
            <div>
                <button class="save_button">Готово</button>
            </div>
        </div>
    </div>
    <div class="block fiv">
        <h1>Выбери текстуру</h1>
        <div class="flex">
            <img src="images/stone_ball.png" class="texture" id="stone"/>
            <img src="images/wood_ball.png" class="texture" id="wood"/>
        </div>
        <div class="flex">
            <img src="images/iron_ball.png"  class="texture" id="iron"/>
        </div>
        <img src="images/Vector.png" class="absolute"/>
        <div class="flex">
            <button class="save_button">Готово</button>
        </div>
    </div>
    <div class="block six">
        <h1>Конвертируй готовый результат!</h1>
        <button class="convert_button">Конвертировать</button>
        <div class="loader" id="loader"></div>
        <img src="" class="final-img"/>
    </div>
</body>
<script src="javascript/index.js"></script>

</html>
