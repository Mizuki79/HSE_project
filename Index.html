<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/style.css" rel="stylesheet" />
    <title>HSE Project</title>
</head>

<body>
    
    <!-- Первый блок страницы -->
    <div class="block fst" id="fst">
        <h1 class="greeting">Фестиваль текстур</h1>
        <div>
            <svg>
                <filter id="roughEdges">
                    <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
                </filter>
            </svg>
            <a class="handdrawn-button">Пойду!</a>
        </div>
        <img src="images/ring_bouble.png" class="ring_bouble" id="ring_bouble"/>
        <img src="images/bouble.png" id="bouble-1" />
        <img src="images/bouble.png" id="bouble-2"/>
        <img src="images/blister.png" class="blister _1"/>
        <img src="images/blister.png" class="blister _2"/>
        <img src="images/blister.png" class="blister _3"/>
        <img src="images/blister.png" class="blister _4"/>
        
        <!-- <img src="images/ring_bouble_2.svg" id="ring_bouble_1"/>
        <img src="images/ring_bouble_2.svg" id="ring_bouble_2"/> -->
    </div>
    <div class="block sec">
        <img src="images/bg_block-2.png" class="background-image"/>
        <div class="sec-div">
            <img src="images/map.png" class="bg"/>
            <a href="#figure">
                <img src="images/place.png" class="place_figure"/>
            </a>
            <a href="#material">
                <img src="images/place.png" class="place_material"/>
            </a>
            <img src="images/tape.png" class="tape"/>
            <img src="images/tape.png" class="tape-2"/>
        </div>
    </div>
    <div class="block four" id="material">
        <div class="container">
            <div class="flip-card">
                <div class="flip-card-inner paper">
                    <div class="flip-card-front">
                    </div>
                    <div class="flip-card-back">
                        Бумага
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="flip-card">
                <div class="flip-card-inner plastic" >
                    <div class="flip-card-front">
                    </div>
                    <div class="flip-card-back">
                        Пластик
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner stone">
                    <div class="flip-card-front">
                    </div>
                    <div class="flip-card-back">
                        Камень
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="block thr" id="figure">
        <h1>Создай игрушку на память</h1>
        <div class="forms">
            <img src="images/form_2_no-color.svg" class="corner-border-element">
            <img src="images/duck.png" class="corner-border-element">
            <img src="images/form_3.png" class="corner-border-element">
        </div>
    </div>
</body>
<script src="javascript/index.js"></script>

</html>
